<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valheim Server Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="content">
      <h1 id="server-name">Unknown</h1>
      <dl id="status-list">
        <dt class="status-key">Last Update:</dt>
        <dd class="status-value" id="last-update">Unknown</dd>

        <dt class="status-key">Error:</dt>
        <dd class="status-value" id="error">Unknown</dd>

        <dt class="status-key">Player Count:</dt>
        <dd class="status-value" id="player-count">Unknown</dd>

        <dt class="status-key">Port:</dt>
        <dd class="status-value" id="port">Unknown</dd>
      </dl>
    </div>
    <script src="script.js"></script>
  </body>
</html>
